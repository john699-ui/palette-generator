<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Palette Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f7f7f7;
    }
    h1 {
      text-align: center;
    }
    .uploader {
      text-align: center;
      margin-bottom: 20px;
    }
    #palette {
      display: flex;
      flex-wrap: wrap;
      gap: 2px;
      justify-content: center;
      margin-top: 20px;
    }
    .color-block {
      width: 20px;
      height: 20px;
      cursor: pointer;
      border: 1px solid #ccc;
    }
    #color-value {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
    canvas { display: none; }
    #download-buttons {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Advanced Palette Generator</h1>
  <div class="uploader">
    <input type="file" id="imageUpload" accept="image/*">
    <label for="numColors">Number of Colors:</label>
    <select id="numColors">
      <option value="32">32</option>
      <option value="64" selected>64</option>
      <option value="128">128</option>
      <option value="256">256</option>
    </select>
  </div>
  <canvas id="canvas"></canvas>
  <div id="palette"></div>
  <div id="color-value"></div>
  <div id="download-buttons">
    <button onclick="downloadPalette('png')">Download PNG</button>
    <button onclick="downloadPalette('jpeg')">Download JPEG</button>
  </div>
  <script>
    const imageUpload = document.getElementById('imageUpload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const palette = document.getElementById('palette');
    const colorValue = document.getElementById('color-value');
    const numColorsSelect = document.getElementById('numColors');

    function getColorDistance(c1, c2) {
      return Math.sqrt(
        (c1[0] - c2[0]) ** 2 +
        (c1[1] - c2[1]) ** 2 +
        (c1[2] - c2[2]) ** 2
      );
    }

    function eliminateNearDuplicates(colors, threshold = 10) {
      const unique = [];
      for (const color of colors) {
        if (!unique.some(u => getColorDistance(u, color) < threshold)) {
          unique.push(color);
        }
      }
      return unique;
    }

    function rgbToHex(r, g, b) {
      return "#" + [r, g, b].map(x => x.toString(16).padStart(2, '0')).join('');
    }

    function generatePalette(image) {
      const numColors = parseInt(numColorsSelect.value);
      canvas.width = image.width;
      canvas.height = image.height;
      ctx.drawImage(image, 0, 0);
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;

      const colorMap = new Map();
      for (let i = 0; i < data.length; i += 4) {
        const r = data[i], g = data[i + 1], b = data[i + 2];
        const key = `${r},${g},${b}`;
        colorMap.set(key, (colorMap.get(key) || 0) + 1);
      }

      const sortedColors = [...colorMap.entries()].sort((a, b) => b[1] - a[1]);
      const topColors = sortedColors.slice(0, numColors).map(c => c[0].split(',').map(Number));
      const uniqueColors = eliminateNearDuplicates(topColors);

      palette.innerHTML = '';
      uniqueColors.forEach(color => {
        const div = document.createElement('div');
        div.className = 'color-block';
        const [r, g, b] = color;
        div.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
        div.title = rgbToHex(r, g, b);
        div.onclick = () => colorValue.textContent = `Color: ${rgbToHex(r, g, b)} | RGB(${r}, ${g}, ${b})`;
        palette.appendChild(div);
      });
    }

    imageUpload.addEventListener('change', event => {
      const file = event.target.files[0];
      if (!file) return;
      const img = new Image();
      const reader = new FileReader();
      reader.onload = e => {
        img.onload = () => generatePalette(img);
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    function downloadPalette(type) {
      const exportCanvas = document.createElement('canvas');
      const cols = 16;
      const blockSize = 20;
      const blocks = palette.children.length;
      const rows = Math.ceil(blocks / cols);
      exportCanvas.width = cols * blockSize;
      exportCanvas.height = rows * blockSize;
      const exportCtx = exportCanvas.getContext('2d');
      [...palette.children].forEach((div, i) => {
        const x = (i % cols) * blockSize;
        const y = Math.floor(i / cols) * blockSize;
        exportCtx.fillStyle = div.style.backgroundColor;
        exportCtx.fillRect(x, y, blockSize, blockSize);
      });
      const link = document.createElement('a');
      link.download = `palette.${type}`;
      link.href = exportCanvas.toDataURL(`image/${type}`);
      link.click();
    }
  </script>
</body>
</html>

    document.getElementById("downloadPNG").onclick = () => downloadPaletteImage("png");
    document.getElementById("downloadJPG").onclick = () => downloadPaletteImage("jpeg");
  </script>

</body>
</html>
